<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

canvas {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
}

.message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  z-index: 10;
  font-size: 3rem;
  font-weight: bold;
  text-shadow: 0 0 10px #ff0077, 0 0 20px #ff0077;
}
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>
  <div class="message">
    <h1>Happy New Year 2025! Oun Thy</h1>
  </div>
  <script src="script.js"></script>
  <script>
    const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const fireworks = [];
const colors = ["#FF5733", "#FFBD33", "#33FF57", "#33FFBD", "#5733FF"];

class Firework {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.particles = [];
    this.explode();
  }

  explode() {
    for (let i = 0; i < 50; i++) {
      this.particles.push(new Particle(this.x, this.y, this.color));
    }
  }

  update() {
    this.particles.forEach((particle, index) => {
      particle.update();
      if (particle.life <= 0) this.particles.splice(index, 1);
    });
  }

  draw() {
    this.particles.forEach((particle) => particle.draw());
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.speed = Math.random() * 5 + 2;
    this.angle = Math.random() * Math.PI * 2;
    this.gravity = 0.05;
    this.life = Math.random() * 50 + 50;
  }

  update() {
    this.life--;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.speed *= 0.95;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.closePath();
  }
}

function launchFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const color = colors[Math.floor(Math.random() * colors.length)];
  fireworks.push(new Firework(x, y, color));
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach((firework, index) => {
    firework.update();
    firework.draw();
    if (firework.particles.length === 0) fireworks.splice(index, 1);
  });
  requestAnimationFrame(animate);
}

setInterval(launchFirework, 500);
animate();
  </script>
</body>
</html>
